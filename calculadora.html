<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
    <title>Document</title>
</head>
<body>
    <h1>Prueba nuestra calculadora</h1>
    <div id="calculadora">
        <div id="resultado"></div>
        <img src="./assets/img/1.png">
        <input type="button" value="1" id="n1">
        <input type="button" value="2" id="n2">
        <input type="button" value="3" id="n3">
        <input type="button" value="+" id="sum" class="operador">
        <input type="button" value="4" id="n4">
        <input type="button" value="5" id="n5">
        <input type="button" value="6" id="n6">
        <input type="button" value="-" id="res" class="operador">
        <input type="button" value="7" id="n7">
        <input type="button" value="8" id="n8">
        <input type="button" value="9" id="n9">
        <input type="button" value="x" id="pow" class="operador">
        <input type="button" value="c" id="clear">
        <input type="button" value="0" id="n0">
        <input type="button" value="=" id="igual">
        <input type="button" value="/" id="divi" class="operador">
    </div> 
       
       
        
        

</body>
<script src="./assets/js/calculadora.js"></script>
</html>
